<head>
  <meta charset="utf-8" />

  <base href="/" />

  <meta name="color-scheme" content="dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />

  <!-- PWA Meta Tags -->
  <meta name="description" content="Tu app de fitness para entrenar, seguir rutinas y alcanzar tus objetivos" />
  <meta name="theme-color" content="#0a0a0a" />
  <link rel="manifest" href="manifest.webmanifest" />

  <!-- iOS Specific Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="RetoFitness" />

  <!-- Web App Capable (Android/Chrome) -->
  <meta name="mobile-web-app-capable" content="yes" />
  
  <!-- Splash Screen Styles -->
  <style>
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a2a2a 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease-out;
      padding: 40px 20px;
    }
    
    #splash-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .splash-logo {
      width: 220px;
      height: 220px;
      background-image: url('assets/splash/splash.png');
      /* Preserve the whole logo and center it inside a circular frame */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center center;
      margin-bottom: 40px;
      animation: pulse 2s infinite;
      border: 4px solid #00ff88;
      border-radius: 50%; /* circular frame */
      padding: 12px;
      box-shadow: 0 8px 36px rgba(0, 255, 136, 0.25);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .splash-title {
      color: #ffffff;
      font-size: 42px;
      font-weight: 900;
      margin-bottom: 20px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      background: linear-gradient(45deg, #ffffff 30%, #00ff88 70%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .splash-subtitle {
      color: #00ff88;
      font-size: 22px;
      text-align: center;
      font-weight: 600;
      text-transform: capitalize;
      letter-spacing: 1px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
      margin-bottom: 30px;
    }
    
    .splash-tagline {
      color: rgba(255, 255, 255, 0.9);
      font-size: 16px;
      text-align: center;
      font-style: italic;
      max-width: 300px;
      line-height: 1.4;
    }
    
    @keyframes pulse {
      0% { 
        transform: scale(1);
        box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
      }
      50% { 
        transform: scale(1.05);
        box-shadow: 0 0 40px rgba(0, 255, 136, 0.6);
      }
      100% { 
        transform: scale(1);
        box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
      }
    }
  </style>

  <!-- Polyfill para hacer event listeners pasivos por defecto -->
  <script>
    (function() {
      if (typeof EventTarget === 'undefined') return;
      
      // Detectar soporte para passive
      var supportsPassive = false;
      try {
        var opts = Object.defineProperty({}, 'passive', {
          get: function() {
            supportsPassive = true;
            return true;
          }
        });
        window.addEventListener('testPassive', null, opts);
        window.removeEventListener('testPassive', null, opts);
      } catch (e) {}

      if (!supportsPassive) return;

      // Interceptar addEventListener
      var originalAddEventListener = EventTarget.prototype.addEventListener;
      
      EventTarget.prototype.addEventListener = function(type, listener, options) {
        var passiveEvents = ['touchstart', 'touchmove', 'touchend', 'wheel', 'mousewheel'];
        
        if (passiveEvents.indexOf(type) !== -1) {
          var usesListenerOptions = typeof options === 'object' && options !== null;
          
          if (!usesListenerOptions || options.passive === undefined) {
            var useCapture = usesListenerOptions ? options.capture : options;
            options = {
              passive: true,
              capture: !!useCapture
            };
          }
        }

        return originalAddEventListener.call(this, type, listener, options);
      };
    })();
  </script>
</head>

<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <div class="splash-logo"></div>
    <div class="splash-title">RetoFitness</div>
    <div class="splash-subtitle">Tu gimnasio personal</div>
    <div class="splash-tagline">Entrena fuerte, vive mejor</div>
  </div>
  
  <app-root></app-root>
  
  <script>
    // Hide splash screen after Angular loads
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        const splash = document.getElementById('splash-screen');
        if (splash) {
          splash.classList.add('hidden');
          setTimeout(function() {
            splash.style.display = 'none';
          }, 500);
        }
      }, 2000); // Show splash for 2 seconds
    });

    // Registrar Service Worker para PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            console.log('âœ… Service Worker registrado:', registration.scope);
          })
          .catch((error) => {
            console.log('âŒ Error al registrar Service Worker:', error);
          });
      });
    }

    // Capturar evento de instalaciÃ³n PWA
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      console.log('ðŸŽ¯ beforeinstallprompt evento capturado');
      console.log('ðŸ“± Dispositivo:', navigator.userAgent);
      e.preventDefault();
      deferredPrompt = e;
      // Guardar en window para que Angular pueda acceder
      window.deferredPrompt = deferredPrompt;
      // Disparar evento personalizado INMEDIATAMENTE
      window.dispatchEvent(new Event('pwa-installable'));
      console.log('âœ… Evento pwa-installable disparado');
      
      // VerificaciÃ³n adicional despuÃ©s de 500ms
      setTimeout(() => {
        if (window.deferredPrompt) {
          window.dispatchEvent(new Event('pwa-installable'));
          console.log('ðŸ”„ Re-disparo del evento pwa-installable');
        }
      }, 500);
    });

    // Registrar si la app fue instalada
    window.addEventListener('appinstalled', () => {
      console.log('âœ… PWA instalada exitosamente');
      deferredPrompt = null;
      window.deferredPrompt = null;
    });
  </script>
</body>

</html>
