<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>RetoFitness</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/maskable_icon.png" />

  <!-- add to homescreen for ios -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  
  <!-- Splash Screen Styles -->
  <style>
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a2a2a 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease-out;
      padding: 40px 20px;
    }
    
    #splash-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .splash-logo {
      width: 220px;
      height: 220px;
      background-image: url('assets/splash/splash.png');
      /* Preserve the whole logo and center it inside a circular frame */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center center;
      margin-bottom: 40px;
      animation: pulse 2s infinite;
      border: 4px solid #00ff88;
      border-radius: 50%; /* circular frame */
      padding: 12px;
      box-shadow: 0 8px 36px rgba(0, 255, 136, 0.25);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .splash-title {
      color: #ffffff;
      font-size: 42px;
      font-weight: 900;
      margin-bottom: 20px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      background: linear-gradient(45deg, #ffffff 30%, #00ff88 70%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .splash-subtitle {
      color: #00ff88;
      font-size: 22px;
      text-align: center;
      font-weight: 600;
      text-transform: capitalize;
      letter-spacing: 1px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
      margin-bottom: 30px;
    }
    
    .splash-tagline {
      color: rgba(255, 255, 255, 0.9);
      font-size: 16px;
      text-align: center;
      font-style: italic;
      max-width: 300px;
      line-height: 1.4;
    }
    
    @keyframes pulse {
      0% { 
        transform: scale(1);
        box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
      }
      50% { 
        transform: scale(1.05);
        box-shadow: 0 0 40px rgba(0, 255, 136, 0.6);
      }
      100% { 
        transform: scale(1);
        box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
      }
    }
  </style>
</head>

<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <div class="splash-logo"></div>
    <div class="splash-title">RetoFitness</div>
    <div class="splash-subtitle">Tu gimnasio personal</div>
    <div class="splash-tagline">Entrena fuerte, vive mejor</div>
  </div>
  
  <app-root></app-root>
  
  <script>
    // Hide splash screen after Angular loads
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        const splash = document.getElementById('splash-screen');
        if (splash) {
          splash.classList.add('hidden');
          setTimeout(function() {
            splash.style.display = 'none';
          }, 500);
        }
      }, 2000); // Show splash for 2 seconds
    });
  </script>
</body>

</html>
