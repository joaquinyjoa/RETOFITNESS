<ion-content class="panel-content">
  <!-- Spinner de carga -->
  <div *ngIf="mostrarSpinner" class="spinner-overlay-transparent">
    <app-spinner></app-spinner>
  </div>

  <!-- Header con información del entrenador -->
  <div class="header-section">
    <div class="trainer-info">
      <div class="avatar">
        <ion-icon name="person-circle" class="avatar-icon"></ion-icon>
      </div>
      <div class="trainer-details" *ngIf="datosEntrenador">
        <h1 class="trainer-name">
          {{datosEntrenador.nombre}} {{datosEntrenador.apellido}}
        </h1>
        <p class="trainer-role">Entrenador Personal</p>
        <p class="trainer-email">{{datosEntrenador.correo}}</p>
      </div>
    </div>
    
    <!-- Botón de cerrar sesión -->
    <ion-button 
      fill="clear" 
      class="logout-button"
      (click)="cerrarSesion()">
      <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </div>

  <!-- Menú de opciones principales -->
  <div class="main-menu">
    <h2 class="section-title">Panel de Control</h2>
    
    <div class="menu-grid">
      <!-- Ver Clientes -->
      <ion-card class="menu-card" (click)="verClientes()">
        <ion-card-content>
          <div class="card-icon">
            <ion-icon name="person" class="menu-icon"></ion-icon>
          </div>
          <h3 class="card-title">Ver Clientes</h3>
          <p class="card-description">Gestiona y revisa el progreso de tus clientes</p>
        </ion-card-content>
      </ion-card>

      <!-- Ejercicios -->
      <ion-card class="menu-card" (click)="verEjercicios()">
        <ion-card-content>
          <div class="card-icon">
            <ion-icon name="heart" class="menu-icon"></ion-icon>
          </div>
          <h3 class="card-title">Ejercicios</h3>
          <p class="card-description">Biblioteca de ejercicios y rutinas</p>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
